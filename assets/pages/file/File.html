<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivo</title>
    <link rel="stylesheet" href="/assets/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="containerTable">

    <h1 class="titleFile">Lista de Arquivos</h1>

    <div class="itensFile">
      <div>
        <button type="button" class="btn btn-primary" onclick="criarModal()">Realizar upload do arquivo</button>
      </div>
      <div>
        <button type="button" class="btn btn-info buttonLink">
          <a href="/assets/pages/place/Place.html">Lista de lugares</a>
        </button>
      </div>
    </div>
  
    <img id="loading" src="/assets/images/Loading_icon.gif" alt="">

    <table class="table table-bordered" id="tableFile">
      <thead>
          <tr>
            <th>Id</th>
            <th class="col-6">Nome do Arquivo</th>
            <th class="col-2">Data da Criação</th>
            <th class="col-2">Ações</th>
          </tr>
      </thead>
    </table>
  </div>
  

  <div id="myModal" class="modal1">
    <div class="modal-content1">
      <span class="close1">&times;</span>

      <input type="text" hidden id="idFile">

      <label for="nomeArquivo">Digite o nome do arquivo</label>
      <input type="text" class="form-control" id="nomeArquivo">
      <br><br>
      <label style="display: none;" id="labelEditFile" for="nomeArquivoEdit">Necessário realizar upload do novo arquivo</label>
      
      <input class="form-control" type="file" id="selecao-arquivo" onchange="InputFileChange()">
      <label class="btn-2" for="selecao-arquivo" id="labelArquivo">Selecione o arquivo</label>

      <div class="buttonInputFile" style="display: none;" id="salvar-anexos">
          <a class="" onclick="ChamarAjaxComArquivos()">
              Enviar Arquivo
          </a>
      </div>
    </div>
  </div>
    
    <script src="/assets/script/file.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
