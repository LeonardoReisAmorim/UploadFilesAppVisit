<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivo</title>
    <link rel="stylesheet" href="/assets/css/index.css">
</head>
<body>

  <div><button type="button" onclick="criarModal()">Realizar upload do arquivo</button></div>
  <div><a href="/assets/pages/place/Place.html">Lista de lugares</a></div>

  <img id="loading" src="/assets/images/Loading_icon.gif" alt="">

  <table id="tableFile">
    <thead>
        <tr>
          <th>Id</th>
          <th>Nome do Arquivo</th>
          <th>Data da Criação</th>
          <th>Ações</th>
        </tr>
    </thead>
  </table>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>

      <label for="nomeArquivo">Digite o nome do arquivo</label>
      <input type="text" id="nomeArquivo">

      <label style="display: none;" id="labelEditFile" for="nomeArquivoEdit">Necessário realizar upload do novo arquivo</label>
      <input type="text" hidden id="idFile">
      <div class="">
          <input type="file" class="" id="selecao-arquivo" onchange="InputFileChange()">
          <label class="btn-2" for="selecao-arquivo" id="labelArquivo">Selecione os arquivos</label>
      </div>

      <div class="" style="display: none;" id="salvar-anexos">
          <a class="" onclick="ChamarAjaxComArquivos()">
              Enviar Arquivos
          </a>
      </div>
    </div>
  </div>
    
    <script src="/assets/script/file.js"></script>
</body>
</html>
