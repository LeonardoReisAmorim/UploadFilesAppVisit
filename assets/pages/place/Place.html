<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lugar</title>
    <link rel="stylesheet" href="/assets/css/index.css">
</head>
<body>

  <div><button type="button" onclick="criarModal();">Criar lugar</button></div>

  <img id="loading" src="/assets/images/Loading_icon.gif" alt="">

  <table id="tablePlace">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nome do Lugar</th>
        <th>Descrição</th>
        <th>Cidade</th>
        <th>Nome do Arquivo</th>
        <th>Ações</th>
      </tr>
    </thead>
  </table>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>

      <input type="text" hidden id="idplace">

      <label for="namePlace">Digite o nome do lugar</label>
      <input type="text" id="namePlace">
      <br>

      <label for="descriptionPlace">Digite a descrição do lugar</label>
      <input type="text" id="descriptionPlace">
      <br>

      <label for="cityPlace">Escolha a cidade em que o lugar está</label>
      <select name="cities" id="cities">
          <option value="">Escolha uma opção</option>
      </select>
      <br>

      <label for="filePlace">Escolha o arquivo do ambiente virtual</label>
      <select name="files" id="files">
          <option value="">Escolha uma opção</option>
      </select>
      <br>

      <label for="imagePlace">Seleciona a imagem do lugar</label>
      <input type="file" id="imagePlace" name="imagePlace" accept="image/png, image/jpeg"/>
      <br>
      
      <img id="display" src="">
      <br>

      <button id="createPlace">CRIAR LUGAR</button>
    </div>
  </div>
    
  <script src="/assets/script/place.js"></script>
</body>
</html>
