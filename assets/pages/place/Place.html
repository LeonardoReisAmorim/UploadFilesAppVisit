<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lugar</title>
    <link rel="stylesheet" href="/assets/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="containerTable">
    <h1>Lista de Lugares</h1>

    <div class="itens">
      <button type="button" class="btn btn-primary buttonLink">
        <a href="/assets/pages/file/File.html">Upload do arquivo do ambiente virtual</a>
      </button>
      <div>
        <button type="button" class="btn btn-primary" onclick="criarModal();">Criar lugar</button>
      </div>
      <div>
        <button type="button" class="btn btn-info buttonLink">
          <a href="/assets/pages/country/Country.html">Lista de Paises</a>
        </button>
      </div>
    </div>
    
    <img id="loading" src="/assets/images/loading.gif" alt="" width="70px" height="70px">
  
    <table class="table table-bordered" id="table">
      <thead>
        <tr>
          <th>Nome do Lugar</th>
          <th>Descrição</th>
          <th>Cidade</th>
          <th>Nome do Arquivo</th>
          <th>Instruções para utilizar o lugar virtualmente</th>
          <th>Ações</th>
        </tr>
      </thead>
    </table>
  </div>

  <div id="myModal" class="modal1">
    <div class="modal-content1">
      <span class="close1">&times;</span>

      <input type="text" hidden id="idplace">

      <label for="namePlace">Digite o nome do lugar</label>
      <input type="text" class="form-control" id="namePlace">
      <br>

      <label for="descriptionPlace">Digite a descrição do lugar</label>
      <textarea class="form-control" id="descriptionPlace" rows="4" cols="50"></textarea>
      <br>

      <label for="cityPlace">Escolha a cidade em que o lugar está</label>
      <select class="form-control" name="cities" id="cities">
          <option value="">Escolha uma opção</option>
      </select>
      <br>

      <label for="filePlace">Escolha o arquivo do ambiente virtual</label>
      <select class="form-control" name="files" id="files">
          <option value="">Escolha uma opção</option>
      </select>
      <br>

      <label for="instructionVRPlace">Digite todas as instruções de como utilizar o lugar virtualmente</label>
      <textarea class="form-control" id="instructionVRPlace" rows="4" cols="50"></textarea>
      <br>

      <div class="form-group">
        <label for="imagePlace">Selecione a imagem do lugar</label>
        <input type="file" class="form-control-file" id="imagePlace" name="imagePlace" accept="image/png, image/jpeg"/>
      </div>
      
      <img id="display" src="">
      <br><br>

      <button type="button" class="btn btn-success" id="createPlace">CRIAR LUGAR</button>
    </div>
  </div>

  <div class="errorServer">
    <h1>Servidor indisponível, por favor tente novamente mais tarde!</h1>
  </div>
    
  <script src="/assets/script/place.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
