<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidade</title>
    <link rel="stylesheet" href="/assets/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="containerTable">
    <h1>Lista de Cidades</h1>

    <div class="itens">
      <div>
        <button type="button" class="btn btn-primary" onclick="criarModal();">Criar Cidade</button>
      </div>
      <div>
        <button type="button" class="btn btn-info buttonLink">
          <a href="/assets/pages/place/Place.html">Lista de Lugares</a>
        </button>
      </div>
    </div>
  
    <table class="table table-bordered" id="table">
      <thead>
        <tr>
          <th>Nome da Cidade</th>
          <th>Ações</th>
        </tr>
      </thead>
    </table>
  </div>

  <div id="myModal" class="modal1">
    <div class="modal-content1">
      <span class="close1">&times;</span>

      <input type="text" hidden id="idCidade">

      <label for="nameCidade">Digite o nome da Cidade</label>
      <input type="text" class="form-control" id="nameCidade">
      <br>

      <label for="EstadoCidade">Escolha o estado em que a cidade está localizada</label>
      <select class="form-control" name="estado" id="estado">
          <option value="">Escolha uma opção</option>
      </select>
      <br><br>

      <button type="button" class="btn btn-success" id="createCidade">CRIAR CIDADE</button>
    </div>
  </div>

  <div class="errorServer">
    <h1>Servidor indisponível, por favor tente novamente mais tarde!</h1>
  </div>

  <footer class="flexLoading">
    <img id="loading" src="/assets/images/loading.gif" alt="" width="50px" height="50px">
  </footer>
    
  <script src="/assets/script/city.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
